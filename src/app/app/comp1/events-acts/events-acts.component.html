
<section class="s1">
<p>events-acts works!</p>
<ul *ngFor="let e of event">
  <li>
    {{ e.nom }}
    {{ e.image }}
    {{ e.lieu }}
    {{ e.date }}
    {{ e.description }}

    <p>Partenaires:</p>
    <ul *ngFor="let partner of e.partenaire">
      <li>{{ partner.nom }}</li>
    </ul>

    <p>Organisateurs:</p>
    <ul *ngFor="let organizer of e.organisateur">
      <li>{{ organizer.nom }}</li>
    </ul>
  </li>
</ul>
</section>
<div class="table-container">
<table class="table table-striped table-bordered">

 <tr>
  <th>Day</th>
  <th>Date</th>
  <th>Event</th>
  <th>Name</th>
 </tr>
 <tr *ngFor="let e of eventschuedule">
 
  <td>
    {{e.day}}</td>
    <td> {{e.date}} </td>
    <td>{{e.image}}</td> 
    <td>{{e.nom}} </td>
 
</tr>
  

</table>
</div>
